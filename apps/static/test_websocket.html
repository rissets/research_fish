<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Segmentation WebSocket Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .video-section {
            text-align: center;
        }

        .video-container {
            position: relative;
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #videoElement {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            display: block;
        }

        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .canvas-container {
            display: none;
            position: relative;
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #canvasElement {
            width: 100%;
            height: auto;
            max-height: 400px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(244, 67, 54, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .results-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .status-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: #333;
        }

        .status-value {
            font-family: 'Courier New', monospace;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-active {
            background: #fff3cd;
            color: #856404;
        }

        .log-container {
            background: #1e1e1e;
            color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .log-timestamp {
            color: #888;
        }

        .log-info {
            color: #4CAF50;
        }

        .log-error {
            color: #f44336;
        }

        .log-warning {
            color: #ff9800;
        }

        .log-data {
            color: #2196F3;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .results-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .result-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .confidence-badge {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêü YOLO Segmentation WebSocket Test</h1>
            <p>Real-time Fish Detection & Segmentation</p>
        </div>

        <div class="main-content">
            <!-- Video Section -->
            <div class="video-section">
                <div class="video-container">
                    <video id="videoElement" autoplay muted playsinline>
                        <p>Your browser doesn't support video.</p>
                    </video>
                    <canvas id="overlayCanvas"></canvas>
                </div>

                <div class="canvas-container">
                    <canvas id="canvasElement"></canvas>
                </div>

                <div class="loading-spinner" id="loadingSpinner"></div>

                <div class="controls">
                    <button id="startCamera" class="btn btn-primary">üìπ Start Camera</button>
                    <button id="connectWS" class="btn btn-success" disabled>üîå Connect WebSocket</button>
                    <button id="startDetection" class="btn btn-success" disabled>üöÄ Start Detection</button>
                    <button id="stopDetection" class="btn btn-danger" disabled>‚èπ Stop Detection</button>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div class="input-group">
                    <label for="sessionId">Session ID:</label>
                    <input type="text" id="sessionId" placeholder="Enter session ID or leave empty for auto-generated">
                </div>

                <div class="input-group">
                    <label for="websocketUrl">WebSocket URL:</label>
                    <input type="text" id="websocketUrl" value="ws://localhost:8001/ws/segmentation/" placeholder="WebSocket URL">
                </div>

                <div class="status-panel">
                    <div class="status-item">
                        <span class="status-label">Camera Status:</span>
                        <span id="cameraStatus" class="status-value status-disconnected">Not Started</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">WebSocket Status:</span>
                        <span id="wsStatus" class="status-value status-disconnected">Disconnected</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Detection Status:</span>
                        <span id="detectionStatus" class="status-value status-disconnected">Stopped</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Objects Detected:</span>
                        <span id="objectCount" class="status-value">0</span>
                    </div>
                </div>

                <div class="results-grid" id="resultsContainer">
                    <!-- Detection results will be displayed here -->
                </div>

                <div>
                    <h3 style="margin-bottom: 15px; color: #333;">üìã System Log</h3>
                    <div class="log-container" id="logContainer">
                        <div class="log-entry log-info">
                            <span class="log-timestamp">[${new Date().toLocaleTimeString()}]</span> 
                            System initialized. Ready to start...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class YOLOWebSocketTester {
            constructor() {
                this.video = document.getElementById('videoElement');
                this.canvas = document.getElementById('canvasElement');
                this.ctx = this.canvas.getContext('2d');
                this.overlayCanvas = document.getElementById('overlayCanvas');
                this.overlayCtx = this.overlayCanvas.getContext('2d');
                this.websocket = null;
                this.stream = null;
                this.detectionInterval = null;
                this.sessionId = null;
                
                this.initializeEventListeners();
                this.updateUI();
            }

            initializeEventListeners() {
                document.getElementById('startCamera').addEventListener('click', () => this.startCamera());
                document.getElementById('connectWS').addEventListener('click', () => this.connectWebSocket());
                document.getElementById('startDetection').addEventListener('click', () => this.startDetection());
                document.getElementById('stopDetection').addEventListener('click', () => this.stopDetection());
            }

            log(message, type = 'info') {
                const logContainer = document.getElementById('logContainer');
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }

            updateStatus(elementId, text, className = 'status-disconnected') {
                const element = document.getElementById(elementId);
                element.textContent = text;
                element.className = `status-value ${className}`;
            }

            updateUI() {
                const cameraStarted = this.stream !== null;
                const wsConnected = this.websocket && this.websocket.readyState === WebSocket.OPEN;
                const detecting = this.detectionInterval !== null;

                document.getElementById('startCamera').disabled = cameraStarted;
                document.getElementById('connectWS').disabled = !cameraStarted || wsConnected;
                document.getElementById('startDetection').disabled = !wsConnected || detecting;
                document.getElementById('stopDetection').disabled = !detecting;
            }

            async startCamera() {
                try {
                    this.log('üîç Requesting camera access...', 'info');
                    
                    const constraints = {
                        video: {
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            facingMode: 'environment' // Use back camera on mobile if available
                        }
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    this.video.onloadedmetadata = () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        
                        // Setup overlay canvas to match video dimensions
                        this.setupOverlayCanvas();
                        
                        this.log('üìπ Camera started successfully!', 'info');
                        this.updateStatus('cameraStatus', 'Active', 'status-connected');
                        this.updateUI();
                    };

                } catch (error) {
                    this.log(`‚ùå Camera access failed: ${error.message}`, 'error');
                    this.updateStatus('cameraStatus', 'Failed', 'status-disconnected');
                }
            }

            setupOverlayCanvas() {
                // Set overlay canvas size to match video display size
                const videoRect = this.video.getBoundingClientRect();
                this.overlayCanvas.width = this.video.videoWidth;
                this.overlayCanvas.height = this.video.videoHeight;
                
                // Update overlay canvas on window resize
                window.addEventListener('resize', () => {
                    this.setupOverlayCanvas();
                });
            }

            clearOverlay() {
                this.overlayCtx.clearRect(0, 0, this.overlayCanvas.width, this.overlayCanvas.height);
            }

            drawSegmentationPolygons(detections) {
                this.clearOverlay();
                
                if (!detections || detections.length === 0) return;
                
                // Get video display dimensions vs actual video dimensions
                const scaleX = this.overlayCanvas.width / this.canvas.width;
                const scaleY = this.overlayCanvas.height / this.canvas.height;
                
                detections.forEach((detection, index) => {
                    if (detection.segmentation && detection.segmentation.polygons) {
                        // Generate a unique color for each detection
                        const colors = [
                            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
                            '#FECA57', '#FF9FF3', '#54A0FF', '#5F27CD'
                        ];
                        const color = colors[index % colors.length];
                        
                        this.overlayCtx.strokeStyle = color;
                        this.overlayCtx.fillStyle = color + '40'; // Semi-transparent fill
                        this.overlayCtx.lineWidth = 2;
                        
                        // Draw each polygon in the segmentation
                        detection.segmentation.polygons.forEach(polygon => {
                            if (polygon && polygon.length >= 6) { // At least 3 points (x,y pairs)
                                this.overlayCtx.beginPath();
                                
                                // Move to first point
                                this.overlayCtx.moveTo(
                                    polygon[0] * scaleX, 
                                    polygon[1] * scaleY
                                );
                                
                                // Draw lines to other points
                                for (let i = 2; i < polygon.length; i += 2) {
                                    this.overlayCtx.lineTo(
                                        polygon[i] * scaleX, 
                                        polygon[i + 1] * scaleY
                                    );
                                }
                                
                                this.overlayCtx.closePath();
                                this.overlayCtx.fill();
                                this.overlayCtx.stroke();
                                
                                // Draw label
                                const centerX = polygon[0] * scaleX;
                                const centerY = polygon[1] * scaleY;
                                
                                this.overlayCtx.fillStyle = color;
                                this.overlayCtx.font = '14px Arial';
                                this.overlayCtx.fillText(
                                    `${detection.prediction} ${(detection.confidence * 100).toFixed(1)}%`,
                                    centerX + 5,
                                    centerY - 5
                                );
                            }
                        });
                    }
                });
            }

            connectWebSocket() {
                try {
                    // Generate session ID if not provided
                    let sessionId = document.getElementById('sessionId').value.trim();
                    if (!sessionId) {
                        sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 5)}`;
                        document.getElementById('sessionId').value = sessionId;
                    }
                    this.sessionId = sessionId;

                    const wsUrl = document.getElementById('websocketUrl').value + sessionId + '/';
                    this.log(`üîå Connecting to WebSocket: ${wsUrl}`, 'info');

                    this.websocket = new WebSocket(wsUrl);

                    this.websocket.onopen = () => {
                        this.log('‚úÖ WebSocket connected successfully!', 'info');
                        this.updateStatus('wsStatus', 'Connected', 'status-connected');
                        this.updateUI();
                        
                        // Start keep-alive ping every 30 seconds
                        this.pingInterval = setInterval(() => {
                            if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                                this.websocket.send(JSON.stringify({type: 'ping'}));
                                this.log('üèì Sent keep-alive ping', 'data');
                            }
                        }, 30000);
                    };

                    this.websocket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleDetectionResult(data);
                        } catch (error) {
                            this.log(`‚ùå Failed to parse WebSocket message: ${error.message}`, 'error');
                        }
                    };

                    this.websocket.onclose = () => {
                        this.log('üîå WebSocket disconnected', 'warning');
                        this.updateStatus('wsStatus', 'Disconnected', 'status-disconnected');
                        this.updateUI();
                        
                        // Clear ping interval
                        if (this.pingInterval) {
                            clearInterval(this.pingInterval);
                            this.pingInterval = null;
                        }
                    };

                    this.websocket.onerror = (error) => {
                        this.log(`‚ùå WebSocket error: ${error}`, 'error');
                        this.updateStatus('wsStatus', 'Error', 'status-disconnected');
                    };

                } catch (error) {
                    this.log(`‚ùå WebSocket connection failed: ${error.message}`, 'error');
                }
            }

            startDetection() {
                if (!this.websocket || this.websocket.readyState !== WebSocket.OPEN) {
                    this.log('‚ùå WebSocket not connected', 'error');
                    return;
                }

                this.log('üöÄ Starting detection...', 'info');
                this.updateStatus('detectionStatus', 'Active', 'status-active');

                // Send frames every 2 seconds
                this.detectionInterval = setInterval(() => {
                    this.captureAndSendFrame();
                }, 2000);

                this.updateUI();
            }

            stopDetection() {
                if (this.detectionInterval) {
                    clearInterval(this.detectionInterval);
                    this.detectionInterval = null;
                }

                // Clear overlay when stopping detection
                this.clearOverlay();

                this.log('‚èπ Detection stopped', 'warning');
                this.updateStatus('detectionStatus', 'Stopped', 'status-disconnected');
                this.updateUI();
            }

            captureAndSendFrame() {
                try {
                    // Draw current video frame to canvas
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    
                    // Convert canvas to base64
                    const imageData = this.canvas.toDataURL('image/jpeg', 0.8);
                    const base64Data = imageData.split(',')[1]; // Remove data:image/jpeg;base64, prefix

                    // Send to WebSocket
                    const message = {
                        type: 'predict_frame',
                        image: base64Data,
                        timestamp: new Date().toISOString()
                    };

                    this.websocket.send(JSON.stringify(message));
                    this.log(`üì§ Frame sent (${(base64Data.length / 1024).toFixed(1)} KB)`, 'data');

                } catch (error) {
                    this.log(`‚ùå Failed to capture frame: ${error.message}`, 'error');
                }
            }

            handleDetectionResult(data) {
                this.log(`üì• Received message: ${data.type}`, 'data');
                
                if (data.type === 'connection_established') {
                    this.log(`‚úÖ Connection established, session: ${data.session_id}`, 'info');
                    this.sessionId = data.session_id;
                    
                } else if (data.type === 'prediction_result') {
                    const result = data.result;
                    const detections = result.detections || [];
                    
                    this.updateStatus('objectCount', detections.length.toString());
                    this.log(`üéØ Detected ${detections.length} objects`, 'info');
                    
                    // Draw segmentation polygons on overlay
                    this.drawSegmentationPolygons(detections);
                    
                    // Display results
                    this.displayResults(detections, result);
                    
                    // Log each detected object
                    detections.forEach((obj, index) => {
                        this.log(`   ${index + 1}. ${obj.prediction} (${(obj.confidence * 100).toFixed(1)}%)`, 'data');
                    });
                    
                } else if (data.type === 'error') {
                    this.log(`‚ùå Error: ${data.message}`, 'error');
                    
                } else if (data.type === 'pong') {
                    this.log(`üèì Pong received`, 'data');
                    
                } else {
                    this.log(`‚ùì Unknown message type: ${data.type}`, 'warning');
                }
            }

            displayResults(detections, result) {
                const container = document.getElementById('resultsContainer');
                container.innerHTML = '';

                if (detections.length === 0) {
                    container.innerHTML = '<div class="result-card"><p style="text-align: center; color: #666;">No objects detected</p></div>';
                    return;
                }

                detections.forEach((obj, index) => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    
                    const confidence = (obj.confidence * 100).toFixed(1);
                    const areaPixels = obj.segmentation ? obj.segmentation.area_pixels || 0 : 0;
                    const areaPercentage = obj.segmentation ? obj.segmentation.area_percentage || 0 : 0;
                    const polygonCount = obj.segmentation && obj.segmentation.polygons ? obj.segmentation.polygons.length : 0;
                    
                    // Generate color for this detection (same as overlay)
                    const colors = [
                        '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
                        '#FECA57', '#FF9FF3', '#54A0FF', '#5F27CD'
                    ];
                    const color = colors[index % colors.length];
                    
                    card.innerHTML = `
                        <div class="result-header">
                            <h4 style="color: ${color};">üêü ${obj.prediction}</h4>
                            <span class="confidence-badge">${confidence}%</span>
                        </div>
                        <div style="font-size: 14px; color: #666;">
                            <p><strong>Area:</strong> ${areaPixels} pixels (${areaPercentage.toFixed(2)}%)</p>
                            <p><strong>Class ID:</strong> ${obj.class_id}</p>
                            <p><strong>Polygons:</strong> ${polygonCount} segments</p>
                            <p style="color: ${color}; font-weight: bold;">‚ñ† Detection Color</p>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            }
        }

        // Initialize the application when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new YOLOWebSocketTester();
        });
    </script>
</body>
</html>
